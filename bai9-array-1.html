<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>

</body>
<script>
    let arr_a = [];
    let arr_b = [];
    let arr_c = [];
    let numberA = +prompt("Nhập số lượng phần tử của mảng A");
    for (let i = 0; i < numberA; i++) {
        arr_a[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A ");
    }
    let numberB = +prompt("Nhập số lượng phần tử của mảng B");
    for (let i = 0; i < numberB; i++) {
        arr_b[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng B");
    }
    let numberC = +prompt("Nhập số lượng phần tử của mảng C");
    for (let i = 0; i < numberC; i++) {
        arr_c[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng C");
    }
    document.write("Mảng A là " + arr_a + "<br>");
    document.write("Mảng B là " + arr_b + "<br>");
    document.write("Mảng C ban đầu là " + arr_c + "<br> <br>");
    arr_c.splice(numberC,0,arr_b);
    arr_c.splice(numberC+numberB,0,arr_a);
    document.write("Mảng C sau khi thêm mảng A và B là " + arr_c + "<br>");



</script>
</html>
